{% extends 'base.html' %}

{% block title %}Add Post {% endblock %}
{% block content %}
{% if user.is_authenticated %}


<h1>Add a Post</h1>
<div class="form-group">
<form  method="POST">
        {% csrf_token %}

        {{ form.as_p }}
        <button class="btn btn-secondary">Post</button>

</form>

</div>

{% else %}
    <h3>You're not allowed here and yuh know it.</h3>
{% endif %}
    
{% endblock %}
