{% extends 'base.html' %}


{% block title %} {{ post.author.title }} {% endblock %}

{% block content %}

    <h1>Posts</h1><br>
    <ul>
    {% for post in object_list %}
        <li> <a href="{% url 'article_detail' post.pk %}"> {{ post.title }} </a>- {{ post.author.first_name }}
            {{ post.author.last_name }} <br>
        {{ post.body|slice:":200" }}</li> 
    {% endfor %}
    </ul>

{% endblock %}
