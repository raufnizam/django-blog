{% extends 'base.html' %}

{% block title %}Delete Blog Post {% endblock %}
{% block content %}
{% if user.is_authenticated %}


<h1>Delete Post</h1><br>
<h3>Delete: {{ post.title }} </h3><br><hr>

<div class="form-group">
<form  method="POST">
        {% csrf_token %}
        <strong>Are yuh sure to delete?</strong><br><br>
        <a class="btn btn-secondary" href="{% url 'blog:article_detail' post.pk %}">Back</a>
        <button class="btn btn-secondary">Delete</button>

</form>

</div>
    
{% endif %}
{% endblock %}
