{% extends 'base.html' %}

{% block title %}Edit Post {% endblock %}
{% block content %}
{% if user.is_authenticated %}


<h1>Update Post</h1>
<div class="form-group">
<form  method="POST">
        {% csrf_token %}

        {{ form.as_p }}
        <a class="btn btn-secondary" href="{% url 'article_detail' post.pk %}">Back</a>
        <button class="btn btn-secondary">Update</button>

</form>

</div>
    
{% endif %}
{% endblock %}
