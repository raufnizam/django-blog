{% extends "base.html" %}

{% block content %}
  <h2>Edit Profile</h2>
  <br>
  {% if user.profile.bio %}
    {{ user.profile.bio }}
  {% endif %}
  <br><br>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <a href="{% url 'password_change' %}" class="btn btn-secondary">Change Password</a>
    <button type="submit" class="btn btn-primary">Save Changes</button><br><hr>
  </form>
  
{% endblock %}
