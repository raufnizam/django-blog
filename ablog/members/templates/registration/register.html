

{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}
{% block content %}
<style>
    .form-group {
        width: 80%;
        margin: 0 auto;
        background-color: #2E79BA;
        border-radius: .2rem;
        padding: 20px;
    }
    .a_btn {
        display: flex;
        justify-content: flex-end;
    }
</style>

<div class="form-group">
<h1>Sign Up</h1>
<br>
<form  method="POST">
        {% csrf_token %}

        {{ form.as_p }}
        <button class="btn btn-secondary">Sign Up</button>

</form>

</div>
    
{% endblock %}
