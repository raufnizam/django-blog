{% extends 'base.html' %}

{% block title %}Edit Profile Page{% endblock %}
{% block content %}

{% if user.is_authenticated and user.id == profile.user.id%}

<h1>Edit Profile</h1>
<div class="form-group">
<form  method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Update</button>

</form>

</div>

{% else %}
    <h3>You're not allowed here and yuh know it.</h3>
{% endif %}
    
{% endblock %}
